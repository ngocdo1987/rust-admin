<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <!--<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" href="/static/css/font.css" />
        <link rel="stylesheet" href="/static/css/xadmin.css" />
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="edit_form">
                    {% block body -%} {% endblock body -%}
                    <input type="hidden" value="{{id}}" name="id" />
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"> </label>
                        <button  class="layui-btn" lay-filter="save" lay-submit=""> &nbsp; 保 &nbsp;&nbsp;&nbsp;&nbsp; 存 &nbsp; </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
<script>
layui.use(['form', 'layer', 'jquery'], function() {
    var $ = layui.jquery, form = layui.form, layer = layui.layer;
    //var form = layui.form,
    //layer = layui.layer;

    //自定义验证规则
    //form.verify({
    //    name: function(value) {
    //        if (value.length < 5) {
    //            return '昵称至少得5个字符啊';
    //        }
    //    }//,
    //    //pass: [/(.+){6,12}$/, '密码必须6到12位'],
    //    //repass: function(value) {
    //    //    if ($('#L_pass').val() != $('#L_repass').val()) {
    //    //        return '两次密码不一致';
    //    //    }
    //    //}
    //});

    form.verify(layui.validators);

    //Monitoring and submission
    form.on('submit(save)', function() {
        var action = "/{{ controller_name }}/save/{{id}}";
        var edit_form = $("#edit_form");
        $.ajax({
			url: action,
			type: "POST",
			dataType: "json",
			//data: JSON.stringify(data.field),
            data: edit_form.serializeArray(),
            headers: {"content-type": "application/x-www-form-urlencoded"},
			success: function(res) {
				if (res.code === 0) {
					layer.alert('Saved successfully', { icon: 6 }, function() {
						xadmin.close(); //Close the current Frame
						xadmin.father_reload(); //Refresh the father window
					});
					return;
				}
				layer.alert(res.message, { icon: 7 });
			},
			error: function(res) {
				layer.alert(res.message, { icon: 7 });
			}
		});
        //console.log(data);
        ////发异步，把数据提交给php
        //layer.alert("增加成功", {
        //    icon: 6
        //}, function() {
        //    //关闭当前frame
        //    xadmin.close();
        //    // 可以对父窗口进行刷新 
        //    xadmin.father_reload();
        //});
        return false;
    });
});
</script>
